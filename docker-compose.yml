services:
  api:
    image: api:latest
    container_name: api
    build:
      context: .
      dockerfile: Dockerfile

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:3356/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

    environment:
      PORT: "3356"

    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 256M

    security_opt:
      - no-new-privileges:true

    read_only: true

    tmpfs:
      - /tmp

    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
